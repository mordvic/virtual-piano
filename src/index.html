<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
            rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <title>virtual-piano</title>
</head>

<body>
<header class="main-header">
    <h1 class="project-name">Virtual Piano</h1>
</header>


<main class="piano-content">
    <div class="options piano-content__options">
        <button class="btn" data-option-key="note">Notes</button>
        <button class="btn" data-option-key="letter">Letters</button>
        <button class="btn">Open Full Screen</button>
    </div>
    <div class="piano">
        <div class="piano-border"></div>
        <div class="first-octave">
            <div class="piano-key show-description" data-letter="D" data-note="c"></div>
            <div class="piano-key show-description" data-letter="F" data-note="d"></div>
            <div class="piano-key show-description" data-letter="G" data-note="e"></div>
            <div class="piano-key show-description" data-letter="H" data-note="f"></div>
            <div class="piano-key show-description" data-letter="J" data-note="g"></div>
            <div class="piano-key show-description" data-letter="K" data-note="a"></div>
            <div class="piano-key show-description" data-letter="L" data-note="b"></div>
            <div class="piano-keys__wrapper">
                <div class="piano-key piano-key--black show-description" data-letter="R" data-note="c♯"></div>
                <div class="piano-key piano-key--black show-description" data-letter="T" data-note="d♯"></div>
                <div class="piano-key piano-key--black show-description" data-letter="U" data-note="f♯"></div>
                <div class="piano-key piano-key--black show-description" data-letter="I" data-note="g♯"></div>
                <div class="piano-key piano-key--black show-description" data-letter="O" data-note="a♯"></div>
            </div>
        </div>
    </div>
</main>

<audio src="assets/audio/a.mp3"></audio>
<audio src="assets/audio/a♯.mp3"></audio>
<audio src="assets/audio/b.mp3"></audio>
<audio src="assets/audio/c.mp3"></audio>
<audio src="assets/audio/c♯.mp3"></audio>
<audio src="assets/audio/d.mp3"></audio>
<audio src="assets/audio/d♯.mp3"></audio>
<audio src="assets/audio/e.mp3"></audio>
<audio src="assets/audio/f.mp3"></audio>
<audio src="assets/audio/f♯.mp3"></audio>
<audio src="assets/audio/g.mp3"></audio>
<audio src="assets/audio/g♯.mp3"></audio>



<script src="bundle.js"></script>
</body>

</html>
